<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="stylesheet"
			href="style.css"
		/>
		<title>Mobile Ordering App</title>
	</head>
	<body>
		<div class="container">
			<header>
				<div class="header__img">
					<h1>Sondre's Diner</h1>
					<p>The best burgers and pizzas in town</p>
				</div>
			</header>
			<main id="main"></main>
			<footer id="footer">
				<h3 class="order__title">Your order</h3>
				<ul class="food__items"></ul>
				<div class="divide__line"></div>
				<div class="price__container">
					<h3>Total price:</h3>
					<p class="total__price"></p>
				</div>
				<button class="confirm__purchase">Complete order</button>
			</footer>
		</div>
		<script
			type="module"
			src="index.js"
		></script>
	</body>
</html>
