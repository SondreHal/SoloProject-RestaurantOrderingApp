<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com"
		/>
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@200&family=Smythe&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="shortcut icon"
			type="image/png"
			href="images/burger-icon.ico"
		/>
		<link
			rel="stylesheet"
			href="style.css"
		/>
		<script
			src="index.js"
			defer
		></script>
		<title>Restaurant Ordering App</title>
	</head>

	<body>
		<div class="app_wrapper">
			<header>
				<h1>Sondre's Diner</h1>
				<h2>The best burgers and pizzas in town</h2>
			</header>

			<main>
				<!-- FOOD ITEMS -->
				<ul id="item_foods_container"></ul>

				<!-- ORDER DETAILS -->
				<div id="order_details_container">
					<!-- TITLE -->
					<h3>Your order</h3>

					<!-- LIST ITEMS IN CART -->
					<ul id="order_details_ul"></ul>
					<!-- DIVIDE LINE -->
					<div class="divide_line"></div>
					<!-- CONTAINER FOR PRICE INFO -->
					<div class="order_price_container">
						<p>Total price:</p>
						<p id="order_price_total"></p>
					</div>

					<!-- CTA BUTTON -->
					<button id="btn_complete_order">Complete order</button>
				</div>

				<!-- PAYMENT FORM -->
				<form
					id="form_pay"
					onsubmit="return false;"
				>
					<!-- TITLE -->
					<h3>Enter card details</h3>

					<!-- FORM -->
					<div class="inputs_container">
						<input
							id="customer_name"
							name="customer_name"
							oninput="this.value = this.value.replace(/[0-9]/g, '')"
							placeholder="Enter your first name"
							required
							type="text"
						/>
						<input
							inputmode="numeric"
							maxlength="16"
							name="cardNumber"
							oninput="this.value = this.value.replace(/[^0-9]/g, '')"
							placeholder="Enter card number"
							required
							type="text"
						/>
						<input
							inputmode="numeric"
							maxlength="4"
							name="cardCVV"
							oninput="this.value = this.value.replace(/[^0-9]/g, '')"
							placeholder="Enter CVV (3-4 numbers)"
							required
							type="text"
						/>
					</div>

					<!-- CTA PAY BTN -->
					<input
						type="submit"
						form="form_pay"
						name="pay"
						value="Pay"
					/>
				</form>
			</main>

			<footer>
				<div id="order_finished_message_container">
					<p id="order_finished_message_1"></p>
					<p id="order_finished_message_2"></p>
				</div>
			</footer>
		</div>
	</body>
</html>
