<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="stylesheet"
			href="style.css"
		/>
		<title>Mobile Ordering App</title>
		<link
			rel="shortcut icon"
			type="image/png"
			href="images/burger-icon.ico"
		/>
	</head>
	<body>
		<div class="container">
			<header>
				<div class="header__img">
					<h1>Sondre's Diner</h1>
					<p>The best burgers and pizzas in town</p>
				</div>
			</header>
			<main>
				<div class="form__container form">
					<form
						action=""
						id="form__pay"
						onsubmit="return false;"
					>
						<h2>Enter card details</h2>
						<div class="inputs">
							<input
								type="text"
								id="name"
								name="name"
								placeholder="Enter your first name"
								maxlength="18"
								required
							/>
							<input
								type="text"
								id="cardNumber"
								name="cardNumber"
								placeholder="Enter card number"
								maxlength="16"
								required
							/>
							<input
								type="text"
								id="cardCVV"
								name="cardCVV"
								placeholder="Enter CVV"
								maxlength="3"
								required
							/>
						</div>
						<input
							type="submit"
							form="form__pay"
							name="pay"
							value="Pay"
						>
							<!-- Pay -->
						</input>
					</form>
				</div>
			</main>
			<footer id="footer">
				<div class="order__container">
					<h3 class="order__title">Your order</h3>
					<ul class="food__items"></ul>
					<div class="divide__line"></div>
					<div class="price__container">
						<h3>Total price:</h3>
						<p class="total__price"></p>
					</div>
					<button id="confirm__purchase">Complete order</button>
				</div>
				<div class="order__finished"><p class="order__finished__message"></p></div>
			</footer>
		</div>
		<script
			type="module"
			src="index.js"
		>
		</script>
	</body>
</html>
